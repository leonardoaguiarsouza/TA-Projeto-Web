<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">CRUD de Emprestimos</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo" actionListener="#{controleEmprestimo.novo()}"
                                 icon="ui-icon-plus"
                                 update="formEdicao"
                                 process="@this"
                                 oncomplete="PF('dlg').show();"/>
                <div align="center">
                    <p:panelGrid columns="12">
                        <p:outputLabel value="Ordem: "/>
                        <p:selectOneMenu id="ordem" value="#{controleEmprestimo.dao.ordem}">
                            <f:selectItem itemLabel="ID" itemValue="id"/>
                            <f:selectItem itemLabel="Titulo" itemValue="titulo"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro: "/>
                        <p:inputText value="#{controleEmprestimo.dao.filtro}"
                                     size="20"/>
                        <p:commandButton value="Filtrar" update="listagem"
                                         icon="ui-icon-search"/>
                        <p:outputLabel value="Máximo de objetos: "/>
                        <p:inputNumber value="#{controleEmprestimo.dao.maximoObjetos}" size="5"
                                       decimalPlaces="0" decimalSeparator=""
                                       thousandSeparator=""/>
                        <p:commandButton actionListener="#{controleEmprestimo.dao.primeiro()}"
                                         update="listagem" icon="ui-icon-seek-first"/>
                        <p:commandButton actionListener="#{controleEmprestimo.dao.anterior()}"
                                         update="listagem" icon="ui-icon-seek-prev"/>   
                        <p:commandButton actionListener="#{controleEmprestimo.dao.proximo()}"
                                         update="listagem" icon="ui-icon-seek-next"/>   
                        <p:commandButton actionListener="#{controleEmprestimo.dao.ultimo()}"
                                         update="listagem" icon="ui-icon-seek-end"/>                          
                    </p:panelGrid>
                </div>
                <p:dataTable value="#{controleEmprestimo.dao.listaObjetos}" var="obj" id="listagem">
                    <f:facet name="footer">
                        <div align="center">
                            <p:outputLabel value="#{controleEmprestimo.dao.mensagemNavegacao}"/>
                        </div>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Título">
                        <p:outputLabel value="#{obj.titulo}"/>
                    </p:column>
                    <p:column headerText="ISBN">
                        <p:outputLabel value="#{obj.isbn}"/>
                    </p:column>
                    <p:column headerText="Autor">
                        <p:outputLabel value="#{obj.autor}"/>
                    </p:column>
                    <p:column headerText="Gênero">
                        <p:outputLabel value="#{obj.genero.nome}"/>
                    </p:column>    
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton icon="ui-icon-pencil"
                                             actionListener="#{controleEmprestimo.editar(obj.id)}"
                                             title="Editar" 
                                             update="formEdicao"
                                             process="@this"
                                             oncomplete="PF('dlg').show();"/>
                            <p:commandButton icon="ui-icon-trash" 
                                             title="Remover"
                                             action="#{controleEmprestimo.remover(obj.id)}"
                                             update="@form" 
                                             process="@this"
                                             onclick="if (!confirm('Confirma a exclusão?'))
                                                         return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
        <ui:define name="dialogos">
            <p:dialog widgetVar="dlg" header="Edição" modal="true" resizable="false" width="650" height="480">
                <h:form id="formEdicao" prependId="false">
                    <p:growl id="growl"/>
                    <p:tabView id="tab" prependId="false">
                        <p:tab title="Dados Principais">
                            <div align="center">
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="ID"/>
                                    <p:inputText value="#{controleEmprestimo.objeto.id}" readonly="true" size="5"/>
                                    <p:outputLabel value="Titulo" for="txtTitulo"/>
                                    <p:inputText id="txtTitulo" value="#{controleEmprestimo.objeto.titulo}"
                                                 size="30" maxlength="30"/>
                                    <p:outputLabel value="ISBN" for="txtISBN"/>
                                    <p:inputText id="txtISBN" value="#{controleEmprestimo.objeto.isbn}"
                                                 size="15" maxlength="15"/>
                                    <p:outputLabel value="Autor" for="txtAutor"/>
                                    <p:inputText id="txtAutor" value="#{controleEmprestimo.objeto.autor}"
                                                 size="50" maxlength="50"/>
                                    <p:outputLabel value="Genero" for="selectGenero"/>
                                    <p:selectOneMenu id="selectGenero"
                                                     value="#{controleEmprestimo.objeto.genero}"
                                                     filter="true" filterMatchMode="startsWith">
                                        <f:converter converterId="converterGenero"/>
                                        <f:selectItem noSelectionOption="true" itemLabel="Selecione um registro"/>
                                        <f:selectItems value="#{controleEmprestimo.daoGenero.listaTodos}"
                                                       var="prop" itemLabel="#{prop.nome}"/>
                                    </p:selectOneMenu>
                                </p:panelGrid>
                            </div>
                        </p:tab>
                    </p:tabView>  
                    <p:panel>
                        <div align="center">
                            <p:commandButton value="Salvar"
                                             icon="ui-icon-disk"
                                             actionListener="#{controleEmprestimo.salvar()}"
                                             oncomplete="if(!args.validationFailed){PF('dlg').hide();}"
                                             update="formEdicao formListagem"/>
                        </div>
                    </p:panel>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
